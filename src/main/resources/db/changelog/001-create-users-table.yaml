databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: tahsin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(100)

              - column:
                  name: last_name
                  type: VARCHAR(100)

              - column:
                  name: is_enabled
                  type: BOOLEAN
                  defaultValueBoolean: true

              - column:
                  name: is_email_verified
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
