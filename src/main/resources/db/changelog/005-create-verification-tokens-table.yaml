# 005-create-verification-tokens-table.yaml
databaseChangeLog:
  - changeSet:
      id: 005-create-verification-tokens-table
      author: developer
      changes:
        - createTable:
            tableName: verification_tokens
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(500)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: token_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: verification_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_verification_tokens_user
            onDelete: CASCADE
        - createIndex:
            indexName: idx_verification_tokens_token
            tableName: verification_tokens
            columns:
              - column:
                  name: token